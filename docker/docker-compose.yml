version: "3.8"
services:

  # Applications

  catalog-service:
    depends_on:
      catalog-postgres:
        condition: service_started
      config-service:
        condition: service_healthy
    image: "ghcr.io/rajanjha786/catalog-service"
    container_name: "catalog-service"
    ports:
      - 8000:8000
      - 8001:8001
    environment:
      # Buildpacks environment variable to configure the number of threads in memory calculation
      - BPL_JVM_THREAD_COUNT=50
      # Buildpacks environment variable to enable debug through a socket on port 8001
      - BPL_DEBUG_ENABLED=true
      - BPL_DEBUG_PORT=8001
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_DATASOURCE_URL=jdbc:postgresql://catalog-postgres:5432/bookshop_catalog
      - POLAR_TESTDATA_ENABLED=true
  
  config-service:
    image: "ghcr.io/rajanjha786/config-service"
    container_name: "config-service"
    ports:
      - 8888:8888
      - 9888:9888
    environment:
      # Buildpacks environment variable to configure the number of threads in memory calculation
      - BPL_JVM_THREAD_COUNT=50
      # Buildpacks environment variable to enable debug through a socket on port 9888
      - BPL_DEBUG_ENABLED=true
      - BPL_DEBUG_PORT=9888
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8888/ping"]
        interval: 5s
        timeout: 5s
        retries: 5

  # Backing Services

  catalog-postgres:
    image: "postgres:14.4"
    container_name: "catalog-postgres"
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=bookshop_catalog